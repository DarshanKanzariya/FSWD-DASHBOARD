<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex">
        <!-- Sidebar -->
        <aside class="bg-blue-600 text-white w-64 min-h-screen p-4">
            <h2 class="text-2xl font-bold">Dashboard</h2>
            <ul class="mt-6">
                <li class="mb-4"><a href="#" class="hover:text-gray-300">Home</a></li>
                <li class="mb-4"><a href="#" class="hover:text-gray-300">Analytics</a></li>
                <li class="mb-4"><a href="#" class="hover:text-gray-300">Settings</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <!-- Header -->
            <header class="flex justify-between items-center mb-6">
                <input type="text" placeholder="Search" class="p-2 border rounded">
                <div class="flex items-center space-x-4">
                    <span>ðŸ””</span>
                    <img src="download.jfif" alt="Profile" class="rounded-full">
                </div>
            </header>

            <!-- Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded shadow">
                    <h3 class="text-xl font-bold">Total Users</h3>
                    <p class="mt-2 text-gray-700">1,234</p>
                </div>
                <div class="bg-white p-6 rounded shadow">
                    <h3 class="text-xl font-bold">Revenue</h3>
                    <p class="mt-2 text-gray-700">$12,345</p>
                </div>
                <div class="bg-white p-6 rounded shadow">
                    <h3 class="text-xl font-bold">Active Projects</h3>
                    <p class="mt-2 text-gray-700">15</p>
                </div>
            </div>

            <!-- Chart -->
            <div class="mt-6 bg-white p-6 rounded shadow">
                <h3 class="text-xl font-bold">Sales Chart</h3>
                <div class="mt-4 h-64 bg-gray-200"></div>
            </div>
        </main>
    </div>
</body>
</html>
